<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

    <div class="grid-container">
        
        <div class="item1">
            <h1>Popcorn Clicker</h1>
        </div>

        <div class="item2" >
            <!-- cookie kode -->
            <img src="popcorn bucket EMPTY WHATTT.svg" alt="popcornBucket" width="200px" id="popcornBucket">
            <h1 id="undertekst">Popcorn: 0</h1>
        </div>

        <div class="item3">

            <div class="knapp">
                <p>Kjøp Salgsmann</p>

                <p id="salgsmannPris">
                    Pris 10
                </p>

                <p id="AntallClickers">Antall: 0</p>

                <button id="salgsmannShop">Buy</button>
            </div>


            <div class="knapp">
                <p>Kjøp Soya Popcorn</p>
                <p id="soyaPris">
                    Pris 20
                </p>

                <p id="AntallSoya">Antall: 0</p>
                <button id="soyaShop">Buy</button>
            </div>


            <div class="knapp">
                <p>Kjøp Salt</p>
                <p id="saltPris">
                    Pris 50
                </p>

                <p id="AntallSalt">Antall: 0</p>
                <button id="saltShop">Buy</button>
            </div>


            <div class="knapp">
                <p>Kjøp Nytt Sted!</p>
                <p id="newPlacePris">
                    Pris 10000
                </p>

                <p id="AntallNewPlace">Antall: 0</p>
                <button id="newPlaceShop">Buy</button>
            </div>


        </div>

        <div class="item4">
            <div class="saveKnapp">
                <p>SAVE</p>
            </div>
        </div>

    </div>


</body>
</html>
