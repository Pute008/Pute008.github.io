<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/card.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <div>
        <h1>Her er samlingen din <span id="brukernavn"></span></h1>
        <table id="kortTabell" border="1">
            <thead>
                <tr>
                    <th>Card ID</th>
                    <th>Card name</th>
                    <th>User ID</th>
                </tr>
            </thead>

            <tbody>
                <!-- Bilene vil bli lagt til her via JavaScript -->
            </tbody>
        </table>

        <h1><a href="/skjult">Tilbake</a></h1>
    </div>

    <script>
            // DOMContentLoaded er en event som trigges nÃ¥r hele HTML dokumentet er lastet inn og analysert
            document.addEventListener("DOMContentLoaded", async () => {
            const tabellBody = document.querySelector("#kortTabell tbody");

            try {
                // Hent brukernavn fra session (hvis tilgjengelig)
                const response = await fetch("/beskyttet");
                if (!response.ok) {
                    throw new Error("Kunne ikke hente brukernavn");
                }
                const user = await response.json();
                document.getElementById("brukernavn").textContent = user.fornavn;
            } catch (error) {
                console.error("Feil:", error);
            }

            try {
                // NOE RART HER
                const response = await fetch("http://localhost:3000/mineKort");
                if (!response.ok) {
                    throw new Error("Kunne ikke hente kortene. Er du logget inn?");
                }

                const kort = await response.json();

                // Legg til bilene i tabellen
                kort.forEach(samling => {
                    const rad = document.createElement("tr");

                    const cardID = document.createElement("td");
                    cardID.textContent = samling.cardID;
                    rad.appendChild(cardID);

                    const cardName = document.createElement("td");
                    cardName.textContent = samling.cardName;
                    rad.appendChild(cardName);

                    const userID = document.createElement("td");
                    userID.textContent = samling.userID;
                    rad.appendChild(userID);

                    // const cardNameCell = document.createElement("td");
                    // cardNameCell.textContent = samling.cardName;
                    // rad.appendChild(cardNameCell);

                    // const rarityCell = document.createElement("td");
                    // rarityCell.textContent = samling.rarity;
                    // rad.appendChild(rarityCell);

                    // const cardNRCell = document.createElement("td");
                    // cardNRCell.textContent = samling.cardNR;
                    // rad.appendChild(cardNRCell);

                    // const setIDCell = document.createElement("td");
                    // setIDCell.textContent = samling.setID;
                    // rad.appendChild(setIDCell);

                    tabellBody.appendChild(rad);
                });
            } catch (error) {
                console.error("Feil:", error);
                tabellBody.innerHTML = `<tr><td colspan="3">Kunne ikke laste inn kortene: ${error.message}</td></tr>`;
            }
        });
    </script>
</body>
</html>
